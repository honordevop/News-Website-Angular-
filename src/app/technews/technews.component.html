<div class="container-fluid mt-5">

  <h4>Technology News</h4>

  <div class="row">
    <div *ngFor="let d of toptechnewsDisplay" class="col-lg-3 mt-3 mb-3">

      <div class="box">
        <img src="{{d.urlToImage}}" alt="" width="100%">
        <h5 class="mt-2 mb-2"> {{ d.title }} </h5>
        <!-- <p> {{d.description}} </p> -->
        <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm mb-2">Read more</a>
      </div>

    </div>

  </div>

</div>
